<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Roads Lead to You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f14;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Centered portrait and text */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }

    .center img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.8);
      box-shadow: 0 0 40px rgba(255,255,255,0.35);
      animation: reveal 2.5s ease-out forwards;
      opacity: 0;
    }

    .caption {
      margin-top: 14px;
      color: #fff;
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }

    .caption::after {
      content: ' ❤️';
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Road-like elements with lane markings and perspective */
    .road {
      position: absolute;
      width: 12px;
      height: 200vh;
      background: linear-gradient(to bottom, #444, #333);
      border-left: 2px solid #555;
      border-right: 2px solid #555;
      top: 50%;
      left: 50%;
      transform-origin: center;
      border-radius: 4px;
    }

    /* Lane markings */
    .road::after {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 100%;
      background: repeating-linear-gradient(to bottom, #fff 0 20px, transparent 20px 40px);
    }

    /* Animate roads from all directions */
    @keyframes flow1 { 0% {transform: translate(-50%, -100vh) rotate(0deg) scaleX(0.5);} 100% {transform: translate(-50%, 0) rotate(0deg) scaleX(1);} }
    @keyframes flow2 { 0% {transform: translate(-100vw, -50%) rotate(90deg) scaleX(0.5);} 100% {transform: translate(0, -50%) rotate(90deg) scaleX(1);} }
    @keyframes flow3 { 0% {transform: translate(-50%, 100vh) rotate(180deg) scaleX(0.5);} 100% {transform: translate(-50%, 0) rotate(180deg) scaleX(1);} }
    @keyframes flow4 { 0% {transform: translate(100vw, -50%) rotate(270deg) scaleX(0.5);} 100% {transform: translate(0, -50%) rotate(270deg) scaleX(1);} }
    @keyframes flow5 { 0% {transform: translate(-100vw, -100vh) rotate(45deg) scaleX(0.5);} 100% {transform: translate(0,0) rotate(45deg) scaleX(1);} }
    @keyframes flow6 { 0% {transform: translate(100vw, -100vh) rotate(135deg) scaleX(0.5);} 100% {transform: translate(0,0) rotate(135deg) scaleX(1);} }
    @keyframes flow7 { 0% {transform: translate(100vw, 100vh) rotate(225deg) scaleX(0.5);} 100% {transform: translate(0,0) rotate(225deg) scaleX(1);} }
    @keyframes flow8 { 0% {transform: translate(-100vw, 100vh) rotate(315deg) scaleX(0.5);} 100% {transform: translate(0,0) rotate(315deg) scaleX(1);} }

    .road:nth-child(1) { animation: flow1 4s linear infinite; }
    .road:nth-child(2) { animation: flow2 4s linear infinite; }
    .road:nth-child(3) { animation: flow3 4s linear infinite; }
    .road:nth-child(4) { animation: flow4 4s linear infinite; }
    .road:nth-child(5) { animation: flow5 4s linear infinite; }
    .road:nth-child(6) { animation: flow6 4s linear infinite; }
    .road:nth-child(7) { animation: flow7 4s linear infinite; }
    .road:nth-child(8) { animation: flow8 4s linear infinite; }

    /* Vignette */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.85));
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>

    <div class="center">
      <img src="ishiniroad.jpg" alt="You" />
      <div class="caption">All roads lead to you</div>
    </div>

    <div class="vignette"></div>
  </div>
</body>
</html>
