<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Roads Lead to You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f14;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Central portrait */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }

    .center img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.8);
      box-shadow: 0 0 40px rgba(255,255,255,0.35);
    }

    .caption {
      margin-top: 14px;
      color: #fff;
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }

    /* Roads */
    .road {
      position: absolute;
      width: 2px;
      height: 160vh;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.5), transparent);
      top: -30vh;
      left: 50%;
      transform-origin: center bottom;
      animation: flow 6s linear infinite;
    }

    .road:nth-child(2) { transform: rotate(15deg); animation-delay: -1s; }
    .road:nth-child(3) { transform: rotate(-15deg); animation-delay: -2s; }
    .road:nth-child(4) { transform: rotate(35deg); animation-delay: -3s; }
    .road:nth-child(5) { transform: rotate(-35deg); animation-delay: -4s; }
    .road:nth-child(6) { transform: rotate(60deg); animation-delay: -5s; }
    .road:nth-child(7) { transform: rotate(-60deg); animation-delay: -6s; }

    @keyframes flow {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Soft vignette */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.85));
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>

    <div class="center">
      <!-- Replace src with her photo -->
      <img src="ishiniroad.jpg" alt="You" />
      <div class="caption">All roads lead to you</div>
    </div>

    <div class="vignette"></div>
  </div>
</body>
</html>
